name: Update Alpaca System Files
description: This action updates the COSMO Alpaca System Files
author: COSMO CONSULT
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  actor:
    description: The GitHub actor running the action
    required: false
    default: ${{ github.actor }}
  token:
    description: Base64 encoded GhTokenWorkflow secret
    required: false
    default: ""
  templateUrl:
    description: URL of the template repository (default is the template repository used to create the repository)
    required: false
    default: ""
  downloadLatest:
    description: Set this input to true in order to download latest version of the template repository (else it will reuse the SHA from last update)
    required: true
  updateBranch:
    description: Set the branch to update
    required: false
    default: ${{ github.ref_name }}
  directCommit:
    description: Direct Commit?
    required: false
    default: "false"
runs:
  using: composite
  steps:
    - name: run
      uses: ./Actions/RemoveContainers
      with:
        shell: ${{ inputs.shell }}
        action: ${{ inputs.actor }}
        token: ${{ inputs.token }}
        templateUrl: ${{ inputs.templateUrl }}
        downloadLatest: ${{ inputs.downloadLatest }}
        updateBranch: ${{ inputs.updateBranch }}
        directCommit: ${{ inputs.directCommit }}
branding:
  icon: terminal
  color: blue
