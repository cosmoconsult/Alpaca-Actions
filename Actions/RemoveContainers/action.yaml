name: Remove Containers
description: This action removes COSMO Alpaca containers
author: COSMO CONSULT
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  token:
    description: The GitHub token running the action
    required: false
    default: ${{ github.token }}
  containersJson:
    description: An array of Alpaca container informations in compressed JSON format
    required: true
  project:
    description: Optional project name to filter containers to remove
    required: false
  buildMode:
    description: Optional build mode to filter containers to remove
    required: false
runs:
  using: composite
  steps:    
    - id: RemoveContainers
      name: Remove COSMO Alpaca Containers
      shell: ${{ inputs.shell }}
      env:
        _token: ${{ inputs.token }}
        _containersJson: ${{ inputs.containersJson }}
        _project: ${{ inputs.project }}
        _buildMode: ${{ inputs.buildMode }}
      run: |
        ${{ github.action_path }}/RemoveContainers.ps1 -Token $env:_token -ContainersJson $env:_containersJson -Project $env:_project -BuildMode $env:_buildMode
branding:
  icon: terminal
  color: blue
