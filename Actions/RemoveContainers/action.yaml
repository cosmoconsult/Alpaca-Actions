name: Remove Containers
description: This action removes COSMO Alpaca containers
author: COSMO CONSULT
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  token:
    description: The GitHub token running the action
    required: false
    default: ${{ github.token }}
  containersJson:
    description: An array of Alpaca container informations in compressed JSON format
    required: true
runs:
  using: composite
  steps:    
    - id: RemoveContainers
      name: Remove COSMO Alpaca Containers
      shell: ${{ input.shell }}
      run: |
        ${{ github.action_path }}/RemoveContainers/RemoveContainers.ps1 -Token "${{ input.token }}" -ContainersJson "${{ inputs.containersJson }}"
branding:
  icon: terminal
  color: blue
